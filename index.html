<!doctype html>
<html xmlns='http://www.w3.org/1999/xhtml' xmlns:v="urn:schemas-microsoft-com:vml">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=800">
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div class="controls">
	<input id="newCellIdentifierInput" type="text" value="Cell name">
	<button id="newCellButton">New cell</button>
	<button id="newContainerButton">New container</button>
	<span id="coords"><span id="xCoord">X</span>/<span id="yCoord">Y</span></span>
</div>

<div id="cellBlock"></div>

<div id="cellTemplate" class="cell" style="display: none;">
	<div class="tropePopularity"></div>
	<div class="tropeIdentifier"></div>
	<div class="tropeName"></div>
	<button class="closeButton">X</button>
</div>
<div id="containerTemplate" class="container ui-widget-content CardShadowL1" style="display: none;">
	<!-- <input type="text"><br> -->
	<button class="newCellButton">+</button>
	<button class="closeButton">X</button>
</div>

<script src="jquery-1.11.1.js"></script>
<link rel="stylesheet" href="jquery-ui.css" />
<script src="jquery-ui.js"></script>
<script src="jquery.ui.touch-punch.js"></script>
<script src="jquery.jsPlumb-1.7.2.js"></script>
<script src="view.js"></script>
<script src="controller.js"></script>
<script src="model.js"></script>
</body>
</html>
